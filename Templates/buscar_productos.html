{% extends "base.html" %}

{% block buscar %}
<form class="form-inline my-2 my-lg-0" method="GET" action="/buscar-productos/">
  <input class="form-control mr-sm-2" type="text" name="search" placeholder="Buscar" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
</form>
{% endblock %}

{% block contenido %}
 {% for buscar_producto in buscar_productos %}

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{buscar_producto.nombre}}</h5>
        <p class="card-text">${{buscar_producto.precio}}</p>
        <p class="card-text">{{buscar_producto.sku}}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>
  
 {% endfor %}
{% endblock %}
