{% extends "base.html" %}

{% block titulo %}
    <h1 style="text-align:center">Complete los campos a actualizar</h1>
{% endblock %}

{% block contenido %}
    {% if form %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input class="btn btn-primary" type="submit" , value="Enviar">
            <button class="btn btn-primary"><a style="color:white" href="/contraseña/">Cambiar contraseña</a></button>
        </form>
    {% endif %}

{% endblock %}
