{% extends "base.html" %}

{% block titulo %}
    <h1 style="text-align:center">Usuarios</h1>
{% endblock %}

{% block contenido %}
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for usuario in usuario_perfil %}
    <div class="card" style="width: 18rem;">
      {% if usuario.image %}
      <img src="{{usuario.imagen.url}}" class="card-img-top" >
      {% endif %}
        <div class="card-body">
          <img src="{{usuario.imagen.url}}" class="card-img-top" >
          <p class="card-text">Usuario: {{usuario.usuario}}</p>
          <p class="card-text">Telefono: {{usuario.telefono}}</p>
        </div>
      </div>

    {% endfor %}   
</div>  
{% endblock %}
