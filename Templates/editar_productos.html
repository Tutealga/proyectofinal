{% extends "base.html" %}

{% block titulo %}
    <h1 style="text-align:center">Actualizar productos</h1>
{% endblock %}

{% block contenido %}

    {% if form %}
        <h2>Complete los campos a actualizar</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" , value="Enviar">
        </form>
    {% endif %}

{% endblock %}
